 <div class="py-5">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <span class="anchor" id="formLogin"></span>

      <div class="card z-depth-4 rounded-0">
        <div class="card-header">
          <h3 class="mb-0 title">LOGIN</h3>
        </div>
        <div class="card-body">
          <form #loginForm="ngForm" class="form">
            <div class="form-group">
              <label for="emailId">Email</label>
              <input #emailId="ngModel" [class.is-invalid]="emailId.invalid && emailId.touched" [(ngModel)]="loginUserData.emailId" type="text" class="form-control rounded-0" name="emailId" required>
              <small class="text-danger" [class.d-none]="emailId.valid || emailId.untouched">Email is required</small>
              <small class="text-danger" *ngIf="this.isLoginError">{{this.errorEmail}}</small>
            </div>
            <div class="form-group">
              <label>Password</label>
              <input #password="ngModel" [class.is-invalid]="password.invalid && password.touched" [(ngModel)]="loginUserData.password" type="password" class="form-control rounded-0" name="password" required>
              <small class="text-danger" [class.d-none]="password.valid || password.untouched">Password is required</small>
              <small class="text-danger" *ngIf="this.isLoginError">{{this.errorPass}}</small>
            </div>
            <button [disabled]="!loginForm.form.valid" (click)="loginUser()" type="button" class="btn btn-success float-center">Login</button>
            <a class="reg-link" routerLink="/register" routerLinkActive="active">
              New user? click me to register.
            </a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
