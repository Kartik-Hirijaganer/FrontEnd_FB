<div class="py-5">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <span class="anchor" id="formLogin"></span>

      <div class="card z-depth-4 rounded-0">
        <div class="card-header">
          <h3 class="mb-0 title">REGISTER</h3>
        </div>
        <div class="card-body">
          <form #registerForm="ngForm" class="form">
            <div class="form-group">
              <label for="firstName">First Name</label>
              <input #firstName="ngModel" [class.is-invalid]="firstName.invalid && firstName.touched" [(ngModel)]="registerUserData.firstName" type="text" name="firstName" class="form-control rounded-0" required>
              <small class="text-danger" [class.d-none]="firstName.valid || firstName.untouched">FirstName is required</small>
            </div>

            <div class="form-group">
              <label for="lastName">Last Name</label>
              <input #lastName="ngModel" [class.is-invalid]="lastName.invalid && lastName.touched" [(ngModel)]="registerUserData.lastName" type="text" name="lastName" class="form-control rounded-0" required>
              <small class="text-danger" [class.d-none]="lastName.valid || lastName.untouched">LastName is required</small>
            </div>

            <div class="form-group">
              <label for="dateOfBirth">Date Of Birth</label>
                <input #dateOfBirth="ngModel" [class.is-invalid]="dateOfBirth.invalid && dateOfBirth.touched" [(ngModel)]="registerUserData.dateOfBirth" class="form-control" type="date" max="2020-12-17" name="dateOfBirth" id="dateOfBirth" required>
                <small class="text-danger" [class.d-none]="dateOfBirth.valid || dateOfBirth.untouched">Date Of Birth is required</small>
            </div>

            <div class="form-group">
              <label for="mobileNo">Mobile No.</label>
              <input #mobileNo="ngModel" [class.is-invalid]="mobileNo.invalid && mobileNo.touched" [(ngModel)]="registerUserData.mobileNo" class="form-control rounded-0" type="tel" name="mobileNo" id="mobile" required>
              <small class="text-danger" [class.d-none]="mobileNo.valid || mobileNo.untouched">MobileNo. is required</small>
            </div>

            <div class="form-group">
              <label class="radio" for="gender">
                <span>Gender </span>
              </label>

              <label>
                <input #gender="ngModel" class="with-gap" name="group3"  [(ngModel)]="registerUserData.gender" type="radio" checked required value="male" />
                <span>Male</span>
              </label>

              <label>
                <input #gender="ngModel" class="with-gap" name="group3"  [(ngModel)]="registerUserData.gender" type="radio" checked required value="female" />
                <span>Female</span>
              </label>

              <label>
                <input #gender="ngModel" class="with-gap" name="group3"  [(ngModel)]="registerUserData.gender" type="radio" checked required value="other" />
                <span>Other</span>
              </label>


              <small class="text-danger" [class.d-none]="gender.valid || gender.untouched">Gender required</small>
            </div>

            <div class="form-group">
              <label for="emailId">Email</label>
              <input #emailId="ngModel" [class.is-invalid]="emailId.invalid && emailId.touched" [(ngModel)]="registerUserData.emailId" type="email" name="emailId" class="form-control rounded-0" required>
              <small class="text-danger" [class.d-none]="emailId.valid || emailId.untouched">Email is required</small>
              <small class="text-danger" *ngIf="this.isError">{{this.errorMsg}}</small>
            </div>

            <div class="form-group">
              <label>Password</label>
              <input #password="ngModel" [class.is-invalid]="password.invalid && password.touched" [(ngModel)]="registerUserData.password" type="password" name="password" class="form-control rounded-0"  required>
              <small class="text-danger" [class.d-none]="password.valid || password.untouched">Password is required</small>
            </div>

            <button [disabled]="!registerForm.form.valid" (click)="registerUser()" type="button" class="btn btn-primary">Register</button>
          </form>
        </div>
      </div>


    </div>

  </div>
</div>
